auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# The 'common' block sets up default paths for Ingester, Compactor, and Storage
# so you don't have to manually configure every single directory.
common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki      # <--- All data will be stored here
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# We explicitly configure the compactor to use the shared filesystem
compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem