apiVersion: 1

datasources:
  # 1. 設定 Prometheus (監控指標 Metrics)
  - name: Prometheus
    type: prometheus
    access: proxy
    # 注意：這裡必須使用 Docker 容器名稱，而不是 localhost
    url: http://group7_prometheus:9090
    isDefault: true
    editable: true

  # 2. 設定 Loki (日誌 Logs)
  - name: Loki
    type: loki
    access: proxy
    # 同樣使用 Docker 容器名稱
    url: http://group7_loki:3100
    editable: true